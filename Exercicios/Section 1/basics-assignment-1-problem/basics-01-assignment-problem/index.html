<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer>
            const app = Vue.createApp({
        data() {
          return {
            name: 'Lucca Lima Kleinsorgen Motta',
            age: 22,
            imageLink:
              'https://blog.geekhunter.com.br/wp-content/uploads/2019/12/vue-js.png',
          }
        },
      })

      app.mount('#assignment')
    </script>
  </head>
  <body>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h2>{{name}}</h2>
      <!-- 2) Output your age -->
      <p>{{age}}</p>
      <!-- 3) Output your age + 5 -->
      <p>{{age + 5}}</p>
      <!-- 4) Output a random number (0 to 1) -->
      <p>{{ Math.random() * 10 + 1 }}</p>
      <div>
        <!-- 5) Display some image you found via Google -->
        <img :src="imageLink" />
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" :value="name" />
    </section>
  </body>
</html>
